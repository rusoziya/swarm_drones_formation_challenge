site_name: Aruco Autonomous Drones
theme: readthedocs
repo_url: https://github.com/wangguohao-github/project_gazebo_aruco.git
site_description: 'Aerostack2 with Aruco Marker Detection in Gazebo/PX4'
docs_dir: 'docs'
copyright: Copyright &copy; 2024 University College London AML Lab

markdown_extensions:
  - toc:
      permalink: True
  - pymdownx.keys:
      strict: True

plugins:
  - search
  - macros
  - enumerate-headings:
      toc_depth: 3
  - mermaid2

nav:
